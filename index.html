<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirí Cascudo Hamburgueria</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>


<body>
    <div class="pagina">
        <header>
            <div class="container-fluid">
                <div class="alert alert-primary titulo">                
                    <p> Sirí Cascudo</p>                             
                </div>
            </div>
        </header>
        <!-- Abaixo está a seção principal(main), onde está disposto os hamburgueres.-->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="telefone">Telefone:</label>
                        <input class="form-control" type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">
                    </div>
                </div>
                <div class="row escolha">
                    <h2>Escolha a Promoção:</h2>
                </div>
                <div class="container">
    
                    <div class="row">
                        <div class="col-md-4 promo-titulo text-center">
                            <h4>Promoção 1</h4>
                            <img src="/imgs/promo-1.jpg" alt="" height="200px" width="300px" class="img-promocao">
                            <input class="form-check-input" type="checkbox" name="promocao-1" id="promo-1-check" value="40">
                                <label class="form-check-label" for="promo-1-check">R$ 40,00</label>    
                            <div class="form-group">
                                <label for="qtd">Qtd:</label>
                                <input type="number" class="form-control" id="qtd1">
                            </div>
                        </div>
                        <div class="col-md-4 promo-titulo text-center">
                            <h4>Promoção 2</h4>
                            <img src="/imgs/promo-2.jpg" alt="" height="200px" width="300px" class="img-promocao">
                             <input class="form-check-input" type="checkbox" name="promocao-2" id="promo-2-check" value="60">
                             <label class="form-check-label" for="promo-2-check">R$ 60,00</label>
                            <div class="form-group">
                                <label for="qtd">Qtd:</label>
                                <input type="number" class="form-control" id="qtd2">
                            </div>
                        </div>
                        <div class="col-md-4 promo-titulo text-center">
                            <h4>Promoção 3</h4>
                            <img src="/imgs/promo-3.jpg" alt="" height="200px" width="300px" class="img-promocao">
                            <input class="form-check-input" type="checkbox" name="promocao-3" id="promo-3-check" value="60">
                            <label class="form-check-label" for="promo-3-check">R$ 60,00</label>
                            <div class="form-group">
                                <label for="qtd">Qtd:</label>
                                <input type="number" class="form-control" id="qtd3">
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="adicionais">
                    <p>Adicionais: </p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="batata" id="batata" value="10">
                        <label class="form-check-label" for="batata">Batata: R$ 10,00</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cebola" id="cebola" value="5">
                        <label class="form-check-label" for="cebola">Cebola: R$ 5,00</label>
                    </div>
                </div>
    
                <div class="row total" id="total">
                    <div class="col-md-4">
                        <button class="btn btn-primary">
                            Comprar: <i class="bi bi-cart4"></i>
                        </button>
                    </div>
                    <div class="col-md-6 d-flex flex-column flex-md-row justify-content-between">
                        <div class="d-flex flex-column align-items-start">
                            <label class="valor-total" for="total">Total: </label>
                        </div>
                        <div class="d-flex flex-column align-items-start">
                            <label>Desconto: </label>
                        </div>
                        <div class="d-flex flex-column align-items-start">
                            <label>Total com Desconto:</label>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>    
    </div>
</body>
</html>
